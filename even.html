<body>
    <h3>Check if the Number is Even or Odd</h3>
    <h1 id="evenodd"></h1>
    <script>
        const x=prompt("Enter a number");
        if(x%2==0)
    {
        text="The Number"+x+"is even";
    }
    else
    {
        text="The Number "+" "+x+" is odd";
    }
    document.getElementById("evenodd").innerHTML=text;
    </script>
