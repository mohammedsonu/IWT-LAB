<h1> unordered list styles </h1>
<ul style="list-style-type:none;">
<li> coffee </li>
<li> tea  </li>
<li> milk </li>
</ul>
<ul style="list-style-type:disc;">
<li> coffee </li>
<li> tea  </li>
<li> milk </li>
</ul>
<ul style="list-style-type:circle;">
<li> coffee </li>
      
           <li> cold coffee </li>
           <li> hot coffee   </li>
   
<li> tea  </li>
<li> milk </li>
</ul>
<ul style="list-style-type:square;">
<li> coffee </li>
<li> tea  </li>
<li> milk </li>
</ul>
</body>
</html>
