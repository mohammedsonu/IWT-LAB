<html>
<head>
<title>marquee</title>
</head>
<body style="background-color:skyblue;">
<h2> direction right to left </h2>
<marquee direction="left"><p><u>MARQUEE</u></p></marquee>
<h2> direction left to right </h2>
<marquee direction="right"><p><u>MARQUEE</u></p></marquee>
<h2> direction down to up </h2>
<marquee direction="up"><p><u>MARQUEE</u></p></marquee>
<h2> direction up to down </h2>
<marquee direction="down"><p><u>MARQUEE</u></p></marquee>
<marquee width="60%"><p><u>MARQUEE</u></p></marquee>
<marquee height="60%"><p><u>MARQUEE</u></p></marquee>
</body>
</html>
